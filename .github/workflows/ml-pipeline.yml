name: ML Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
  workflow_dispatch:

env:
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/speech-model
  TRAIN_LOG: train.log
  MODEL_PATH: artifacts/model.pth

jobs:
  # ============================
  # 1. TRAIN MODEL
  # ============================
  train:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build trainer image
        run: docker build --target trainer -t trainer-image .

      - name: Run training container
        run: |
          mkdir -p artifacts
          docker run --rm -v $PWD:/workspace trainer-image \
            python train.py --save-model /workspace/$MODEL_PATH --download-data 2>&1 | tee $TRAIN_LOG

      - name: Upload model artifact
        uses: actions/upload-artifact@v4
        with:
          name: trained-model
          path: $MODEL_PATH

      - name: Upload training log
        uses: actions/upload-artifact@v4
        with:
          name: training-log
          path: $TRAIN_LOG

  # ============================
  # 2. BUILD & PUSH RUNTIME IMAGE
  # ============================
  build-runtime:
    runs-on: ubuntu-latest
    needs: train
    if: github.ref == 'refs/heads/master' || github.event_name == 'workflow_dispatch'
    permissions:
      packages: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Download trained model
        uses: actions/download-artifact@v4
        with:
          name: trained-model

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build runtime image
        run: docker build --target runtime -t $IMAGE_NAME:latest .

      - name: Push runtime image
        run: docker push $IMAGE_NAME:latest

      - name: Save runtime image to tar
        run: docker save $IMAGE_NAME:latest -o runtime.tar

      - name: Upload runtime image tar
        uses: actions/upload-artifact@v4
        with:
          name: runtime-image-tar
          path: runtime.tar
