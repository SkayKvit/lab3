name: ML Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
  workflow_dispatch:

env:
  IMAGE_NAME: ${{ format('ghcr.io/{0}/{1}', github.repository_owner, 'speech-model') }}
  TRAIN_LOG: train.log
  METRICS_FILE: metrics.json

jobs:
  train:
    name: Train Model
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Trainer Image
        run: |
          docker build --target trainer -t trainer-image .

      - name: Run Training Container (short test)
        run: |
          mkdir -p artifacts
          docker run --rm \
            -v ${{ github.workspace }}/artifacts:/artifacts \
            trainer-image \
            python train.py --save-model /artifacts/model.pth --epochs 1 --download-data

      - name: Upload trained model
        uses: actions/upload-artifact@v3
        with:
          name: trained-model
          path: artifacts/model.pth

      - name: Upload training log
        uses: actions/upload-artifact@v3
        with:
          name: train-log
          path: ${{ env.TRAIN_LOG }}

  inference:
    name: Build Inference Image
    runs-on: ubuntu-latest
    needs: train
    steps:
      - uses: actions/checkout@v3

      - name: Download trained model
        uses: actions/download-artifact@v3
        with:
          name: trained-model
          path: artifacts/

      - name: Build Runtime Docker Image
        run: |
          docker build --target runtime -t $IMAGE_NAME .

      - name: Push Docker Image to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - run: |
          docker push $IMAGE_NAME

      - name: Save runtime image as artifact
        run: |
          mkdir -p artifacts
          docker save $IMAGE_NAME -o artifacts/runtime-image.tar
      - uses: actions/upload-artifact@v3
        with:
          name: runtime-image
          path: artifacts/runtime-image.tar

  validate_model:
    name: Validate Model & Measure Latency
    runs-on: ubuntu-latest
    needs: train
    steps:
      - uses: actions/checkout@v3

      - name: Download trained model
        uses: actions/download-artifact@v3
        with:
          name: trained-model
          path: artifacts/

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install torch torchaudio numpy

      - name: Run Validation with Real Test Audio
        run: |
          python - <<EOF
import time, json
import torch
import torchaudio
from model import MyModel  # ваш клас моделі

def get_sample_input(file_path):
    waveform, sr = torchaudio.load(file_path)
    mfcc = torchaudio.transforms.MFCC(sample_rate=sr, n_mfcc=40)(waveform)
    return mfcc.unsqueeze(0)  # додаємо batch dimension

# Завантажуємо модель
model = MyModel()
model.load_state_dict(torch.load("artifacts/model.pth", map_location="cpu"))
model.eval()

# Тестові аудіо файли
test_files = ["no_1.wav", "down_1.wav"]

latencies = []
for f in test_files:
    x = get_sample_input(f)
    for _ in range(5):  # кілька повторів для стабільності
        start = time.time()
        with torch.no_grad():
            _ = model(x)
        end = time.time()
        latencies.append(end - start)

metrics = {
    "avg_latency_sec": sum(latencies)/len(latencies),
    "min_latency_sec": min(latencies),
    "max_latency_sec": max(latencies),
    "num_samples": len(test_files)
}

with open("metrics.json", "w") as f:
    json.dump(metrics, f, indent=2)

print("Metrics:", metrics)
EOF

      - name: Upload Metrics
        uses: actions/upload-artifact@v3
        with:
          name: metrics
          path: metrics.json
