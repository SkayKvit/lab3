name: ML Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
  workflow_dispatch:

jobs:
  # ------------------------------
  # 1. Build Docker runtime
  # ------------------------------
  build_runtime:
    name: Build Runtime Docker
    runs-on: ubuntu-latest
    outputs:
      image: ghcr.io/${{ github.repository_owner }}/speech-model:latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Runtime Docker Image
        run: |
          REPO_LOWER=$(echo "${GITHUB_REPOSITORY_OWNER}" | tr '[:upper:]' '[:lower:]')
          docker build --target runtime -t ghcr.io/$REPO_LOWER/speech-model:latest .

      - name: Push Docker Image to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - run: |
          REPO_LOWER=$(echo "${GITHUB_REPOSITORY_OWNER}" | tr '[:upper:]' '[:lower:]')
          docker push ghcr.io/$REPO_LOWER/speech-model:latest

  # ------------------------------
  # 2. Validate Model & Measure Latency
  # ------------------------------
  validate_model:
    name: Validate Model & Measure Latency
    runs-on: ubuntu-latest
    needs: build_runtime
    steps:
      - uses: actions/checkout@v4

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install torch torchaudio numpy tqdm

      - name: Run Validation with Pretrained Model
        run: |
          python validate_model.py

      - name: Upload validation results
        uses: actions/upload-artifact@v4
        with:
          name: validation-results
          path: validation_results.json

      - name: Upload model as artifact
        uses: actions/upload-artifact@v4
        with:
          name: trained-model
          path: artifacts/model.pth

  # ------------------------------
  # 3. Inference Test
  # ------------------------------
  inference:
    name: Run Inference Test
    runs-on: ubuntu-latest
    needs: validate_model
    steps:
      - uses: actions/checkout@v4

      - name: Download pretrained model
        uses: actions/download-artifact@v4
        with:
          name: trained-model
          path: artifacts

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install torch numpy

      - name: Run inference script
        run: |
          python test_inference.py \
            --model artifacts/model.pth \
            --output inference_metrics.json

      - name: Upload inference metrics
        uses: actions/upload-artifact@v4
        with:
          name: inference-metrics
          path: inference_metrics.json


